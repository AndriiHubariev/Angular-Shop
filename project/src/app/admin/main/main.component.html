<header>
  <div class="toggle">
    <i *ngIf="!menuToggle" (click)="showMenu()" class="fas fa-bars"></i>
    <i *ngIf="menuToggle" (click)="showMenu()" class="fas fa-times"></i>
  </div>
  <span routerLink="/" class="logo">
    <i class="fas fa-mouse"></i>
  </span>
  <ul *ngIf="!menuToggle">
    <li><a routerLinkActive="active" routerLink="products">Products</a></li>
    <li><a routerLinkActive="active" routerLink="orders">Orders</a></li>
    <li><a (click)="logout()">Logout</a></li>
  </ul>
</header>
<!-- popup menu -->
<div [@menu] *ngIf="menuToggle" class="popup_menu">
  <div class="menu_input">
    <input type="text" placeholder="  search" />
  </div>
  <ul (click)="menuToggle = false">
    <li routerLink="products">Products</li>
    <li routerLink="orders">Orders</li>
    <li (click)="logout()">Logout</li>
  </ul>
</div>
<!-- end of the popup menu -->
<router-outlet></router-outlet>
