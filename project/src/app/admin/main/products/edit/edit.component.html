
  <h3>{{ editing ? "Edit" : "Create" }} Product</h3>
<form novalidate #form="ngForm" (ngSubmit)="editing ? update(form) : save(form)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" [(ngModel)]="product.name" />
  </div>
  <div class="form-group">
    <label>Category</label>
    <input
      class="form-control"
      name="category"
      [(ngModel)]="product.category"
    />
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea
      class="form-control"
      name="description"
      [(ngModel)]="product.description"
    >
    </textarea>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price" [(ngModel)]="product.price" />
  </div>
  <div class="form-group">
    <label>Picture</label>
    <input class="form-control" name="img" [(ngModel)]="product.img" />
  </div>
  <span><img src="{{product.img}}" alt=""></span>
  <button type="submit" class="btn btn-primary" [class.btn-warning]="editing">
    {{ editing ? "Save" : "Create" }}
  </button>
  <button
    type="reset"
    class="btn btn-secondary"
    routerLink="/admin/main/
    products"
  >
    Cancel
  </button>
</form>
