<div class="form_wrapper">
  <!-- form start -->
  <div class="form" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Login</h1>
    <!-- error div -->
    <div class="alert" *ngIf="auth.error$ | async as error">
      <small>{{ error }}</small>
    </div>
    <!-- end of error div -->
    <div class="form_content">
      <!-- email area -->
      <span>
        <label for="email">Email</label>
        <span *ngIf="form.controls.email.touched && form.controls.email.invalid"
          ><small *ngIf="form.controls.email.errors.required">required</small>
          <small *ngIf="form.controls.email.errors.pattern">not an email</small>
        </span>
      </span>
      <input formControlName="email" id="email" type="email" />
      <!-- end of the email area -->
      <!-- password area -->
      <span>
        <label for="password">password</label>
        <span
          *ngIf="
            form.controls.password.touched && form.controls.password.invalid
          "
          ><small *ngIf="form.controls.password.errors.required"
            >required</small
          >
          <small *ngIf="form.controls.password.errors.minlength"
            >password should be at least 6 characters /now:
            {{ form.controls.password.errors.minlength.actualLength }}</small
          >
        </span>
      </span>
      <input formControlName="password" id="password" type="password" />
      <!-- end of the password area -->
      <div class="btns">
        <button routerLink="/home" class="back">Back</button>
        <button
          [disabled]="form.invalid || submited"
          type="submit"
          class="submit"
          (click)="submit()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
  <!-- end of the form -->
</div>
